<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="title" content="Segmentador de celulas">
	<meta charset="utf-8">
	<title>Segmentador de celulas</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	<script type="text/javascript">
		var app = angular.module('app', []);

		app.config(['$interpolateProvider', function($interpolateProvider) {
		  $interpolateProvider.startSymbol('{a');
		  $interpolateProvider.endSymbol('a}');
		}]);
	</script> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<link href="{{ url_for('static',filename='styles/estilo.css') }}" rel="stylesheet" type="text/css">
</head>

<body ng-app="app">
	<h1 id="titulo">Segmentador de celulas</h1>
	<div id="center">
		
		<form method="POST" action="/login">
		  <input id="email" type="email" name="usuario" placeholder="nombre@ucr.ac.cr" required>
		  <input id="passwd" type="password" name="contrasena" placeholder="contrasena" required>
		  <input id="submit" type="submit" value="Ingresar">
		</form>
		
		
		
	</div>
</body>
</html>
